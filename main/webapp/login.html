    <!-- ======= Header ======= -->
    <header id="header" class="relative-top" style="height: 90px">
      <div class="container d-flex align-items-center">
        <a
          style="margin-bottom: 5px"

          class="logo me-auto"

          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <div class="container-fluid my-4">
      <div class="row" style="margin-top: 10px">
        <!--Start Publicidad-->
        <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8">
          <div class="row g-0">
            <div class="col-md-7">
              <div class="card-body">
                <h1 class="card-title" style="color: #000000">ACES</h1>
                <hr class="line" />
                <h5 class="card-text description" style="color: #000000">
                  Agendamiento de Citas Especializadas en Salud
                </h5>
              </div>
              <div class="card-body message">
                <h1 class="card-tex message" style="color: #000000">
                  Un solo click! <br />
                  asi de facil es tener una cita con un Especialista
                </h1>
              </div>
            </div>
          </div>
        </div>
        <!--End Publicidad-->

        <!--Star Form-->
        <div class="col-sm-0 col-md-4 col-lg-4 col-xl-4">
          <div class="container">
            <div class="card my-0">
              <div class="card-body">
                <form id="form-login">
                  <div class="from-group">
                    <div class="text-center">
                      <img src="./img/logo2.png" class="logo" alt="..." />
                    </div>
                    <div class="mb-2 row">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping">
                          <i class="fa-solid fa-user"></i>
                        </span>
                        <input
                          type="text"
                          class="form-control"
                          id="usuario"
                          placeholder="Ingese su Usuario"
                          required
                          />
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping">
                          <i class="fa-solid fa-key"></i>
                        </span>
                        <input
                          type="password"
                          class="form-control"
                          id="pass"
                          placeholder="Ingese su Contraseña"
                          required
                          />
                      </div>
                      <button
                        class="btn bg-block btn-pink"
                        type="submit"
                        id="BTNENTRAR"
                        >
                        Ingresar
                      </button>

                      <div
                        id="login-error"
                        class="alert alert-danger d-none"
                        role="alert"
                        >
                        Usuario o contraseña incorrectos
                      </div>
                    </div>

                    <div class="d-grid gap-2">
                      <div class="col-sm-12 d-flex justify-content-center">
                        <!-- Simple link -->
                        <a class="olvido" href="password.html">
                          Click aqui si olvido su contraseña
                        </a>
                      </div>
                      <div
                        class="d-flex align-items-center justify-content-center pb-4"
                        >
                        <p class="mb-0 me-2">¿Aún no tienes cuenta?</p>

                        <button type="submit" class="btn btn-green">
                          <a href="./register.html">Registrate</a>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--End Form-->
      </div>
