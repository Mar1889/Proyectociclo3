    <title>ACES: Registro Usuario</title>
  </head>


  <body>
    <!-- .navbar -->
    <header id="header" class="relative-top" style="height: 90px">
      <div class="container d-flex align-items-center">
        <a
          style="margin-bottom: 5px"
          href="./Bootstrap/index.html"
          class="logo me-auto"
          >
          <img src="./Bootstrap/assets/img/logo.png" alt="" />
        </a>

        <nav id="navbar" class="navbar order-first order-lg-2">
          <ul>
            <li><a class="nav-link scrollto" href="./Bootstrap/index.html">Incio</a></li>
            <li><a class="nav-link scrollto" href="login.html">Usuarios</a></li>
            <li>
              <a class="nav-link scrollto" href="home.html">Especialistas</a>
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
      </div>
    </header>

    <main class="p-4 d-flex justify-content-center">
      <div class="card sizeDiv">
        <div class="card-body">
          <form id="form-register" class="pb-4">
            <div class="form-group">
              <div class="text-center">
                <img src="./img/logo2.png" class="logo" alt="..." />
              </div>
              <label for="input-username">Nombre de usuario</label>
              <input type="text" class="form-control" id="input-username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="input-pass">Contraseña</label>
                <input type="password" class="form-control" id="input-pass" placeholder="Contraseña" required>
              </div>
              <div class="form-group col-md-6">
                <label for="input-pass-repeat">Repetir contraseña</label>
                <input type="password" class="form-control" id="input-pass-repeat" placeholder="Repetir contraseña" required>
              </div>
            </div>
            <div class="form-group">
              <label for="input-nombre_usuario">Nombre</label>
              <input type="text" class="form-control" id="input-nombre_usuario" placeholder="Nombre" required>
            </div>
            <div class="form-group">
              <label for="input-apellido_usuario">Apellidos</label>
              <input type="text" class="form-control" id="input-apellido_usuario" placeholder="Apellidos" required>
            </div>
            <div class="form-group">
              <label for="input-email_usuario">Email</label>
              <input type="text" class="form-control" id="input-email_usuario" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="input-eps_usuario">EPS</label>
              <input type="text" class="form-control" id="input-eps_usuario" required>
            </div>
            <div class="form-group">
              <label for="input-citas_usuario">Citas pendientes</label>
              <input type="number" class="form-control" id="input-citas_usuario" placeholder="0" min="0" max="100" value="0" required>
            </div>
             <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="input-premium">
                <label class="form-check-label" for="input-premium">Premium</label>
              </div>
            </div>
            <input type="submit" class="btn btn-green" id="register-btn" value="Registrar usuario" />
          </form>
          <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
          <a href="login.html">¿Ya tienes cuenta? Iniciar sesión</a>
        </div>
      </div> 
    </main>
  </body>
</html>
